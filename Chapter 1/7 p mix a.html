    <p>大鑫資訊代理的<a target="_blank" title="點我自己去Google" href="https://www.google.com">富樂快篩</a>疑雲持續延燒。大鑫被揭發的關鍵，是今年三月初美國食品及藥物管理署（FDA），曾對ACON的一款FLOWFLEX快篩發布警訊，指其並未通過FDA許可，不許販售，應全面下架、回收。但經查，目前食藥署許可的快篩中，另有一款韓製快篩，也曾在同一時間遭FDA警示，要求下架；但進口商在宣傳時，竟仍以「美國FDA批准」做宣傳。</p>
